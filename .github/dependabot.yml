version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
  - package-ecosystem: npm
    directory: "/"
    schedule:
      interval: monthly
    pull-request-branch-name:
      separator: "-"
    open-pull-requests-limit: 50
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-patch"]
    target-branch: "main"
    allow:
      - dependency-type: direct
    groups:
      nestjs-dependencies:
        patterns:
          - "@nestjs*"
      other-dependencies:
        patterns:
          - "*"
        exclude-patterns:
          - "@nestjs*"
          - "@opentelemetry*"
